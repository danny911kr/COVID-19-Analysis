       <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            myChart.showLoading();
            $.get('./les-miserables.gexf', function (xml) {
                myChart.hideLoading();

                var graph = echarts.dataTool.gexf.parse(xml);
                var categories = [];

                categories[0] = {name: 'ACE2'};
                categories[1] = {name: 'Furin'};
                categories[2] = {name: 'TMPRSS2'};
                categories[3] = {name: 'cathepsin'};
                categories[4] = {name: 'mannose-binding-protein'};

                graph.nodes.forEach(function (node) {
                    node.itemStyle = null;
                    node.value = node.symbolSize;
                    node.symbolSize /= 1.5;
                    node.label = {
                        show: node.symbolSize > 30
                    };
                    node.category = node.attributes.modularity_class;
                });
                option = {
                    title: {
                        text: 'Is there any relation between COVID-19 and ACE2/furin/TMPRSS2/capthesin/mannose binding?',
                        left: 'center'
                    },
                    tooltip: {},
                    legend: [{
                        y: 30,
                        data: categories.map(function (a) {
                            return a.name;
                        })
                    }],
                    animationDuration: 1500,
                    animationEasingUpdate: 'quinticInOut',
                    series : [
                        {
                            name: 'Les Miserables',
                            type: 'graph',
                            layout: 'force',
                            data: graph.nodes,
                            links: graph.links,
                            categories: categories,
                            roam: true,
                            focusNodeAdjacency: true,
                            itemStyle: {
                                borderColor: '#fff',
                                borderWidth: 1,
                                shadowBlur: 10,
                                shadowColor: 'rgba(0, 0, 0, 0.3)'
                            },
                            label: {
                                normal: {
                                    position: 'right',
                                    formatter: '{b}'
                                },
                                emphasis: {
                                    position: 'right',
                                    show: true
                                }
                            },
                            lineStyle: {
                                color: 'source',
                                curveness: 0.3
                            },
                            emphasis: {
                                lineStyle: {
                                    width: 10
                                }
                            },
                            draggable: true,
                            force: {
                            edgeLength: 150,
                            repulsion: 150,
                            gravity: 0.05
                            }
                        }
                    ]
                };
                myChart.setOption(option);
            }, 'xml');
       </script>
